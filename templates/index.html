<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyadharsan Jayaseelan - Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --text: #2c3e50;
            --bg: #ecf0f1;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            perspective: 1000px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 100px 0 50px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            overflow: hidden;
            animation: headerPulse 5s infinite alternate;
        }

        @keyframes headerPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
            pointer-events: none;
        }

        .profile-info {
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .profile-info h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .contact-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Hover Effects for Sections */
        section {
            transition: all 0.3s ease;
        }

        section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* New Tech Animations */
        .skill-category, .experience-card, .education-card, .activities-card {
            transition: all 0.3s ease;
            will-change: transform;
        }

        .skill-category:hover, 
        .experience-card:hover, 
        .education-card:hover, 
        .activities-card:hover {
            transform: translateZ(50px) rotate3d(1, 1, 1, 2deg);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        .progress-bar {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            background-size: 200% 100%;
            animation: progressAnimation 3s linear infinite;
        }

        @keyframes progressAnimation {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        /* Matrix Rain Effect */
        @keyframes matrix-rain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <header>
        <!-- Matrix Background -->
        <svg class="matrix-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"></svg>
        <div class="container">
            <div class="profile-info">
                <h1 data-aos="fade-down">PRIYADHARSAN JAYASEELAN</h1>
                <div class="contact-info" data-aos="fade-up">
                    <p>üìç Kent, Ohio</p>
                    <p>üìû +1 (234) 296-2703</p>
                    <p>‚úâÔ∏è priyadharsanjayaseelan@gmail.com</p>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            offset: 100,
            once: true
        });

        // Matrix Rain Effect
        function createMatrixRain(svg) {
            const chars = '01';
            for (let i = 0; i < 100; i++) {
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', Math.random() * 1200);
                text.setAttribute('y', Math.random() * -200);
                text.setAttribute('fill', 'rgba(46, 204, 113, 0.3)');
                text.setAttribute('font-family', 'monospace');
                text.setAttribute('font-size', '10');
                text.textContent = chars[Math.floor(Math.random() * chars.length)];
                text.style.animation = `matrix-rain ${Math.random() * 5 + 3}s linear infinite ${Math.random() * -10}s`;
                svg.appendChild(text);
            }
        }

        // Animate skill progress bars
        function animateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-bar');
            progressBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                setTimeout(() => {
                    bar.style.width = width + '%';
                }, 500);
            });
        }

        // Run animations when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const matrixBackground = document.querySelector('.matrix-background');
            if (matrixBackground) {
                createMatrixRain(matrixBackground);
            }
            animateProgressBars();
        });
    </script>
</body>
</html>
